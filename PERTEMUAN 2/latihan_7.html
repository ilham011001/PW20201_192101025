<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Latihan 7</title>
    </head>
    <body>
        <center>
            <h1 style="color: mediumpurple">Free Registration</h1>

            <form>
                <table>
                    <tr>
                        <td>Nama</td>
                        <td>:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Tgl Lahir</td>
                        <td>:</td>
                        <td>
                            <input type="text" style="width: 50px"> /
                            <input type="text" style="width: 50px"> /
                            <input type="text" style="width: 50px">
                        </td>
                    </tr>
                    <tr>
                        <td>Alamat</td>
                        <td>:</td>
                        <td><textarea rows="3" cols="40"></textarea></td>
                    </tr>
                    <tr>
                        <td>Kota</td>
                        <td>:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Pekerjaan</td>
                        <td>:</td>
                        <td>
                            <select>
                                <option>Tani</option>
                                <option>Apa</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>:</td>
                        <td>
                            <input type="radio" name="gender" checked> Laki - Laki
                            <input type="radio" name="gender"> Perempuan
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">Hobby</td>
                        <td valign="top">:</td>
                        <td>
                            <input type="checkbox"> Reading <br>
                            <input type="checkbox"> Sport <br>
                            <input type="checkbox"> Singing <br>
                            <input type="checkbox"> Traveling
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="2">
                            <input type="submit" value="Kirim">
                            <input type="submit" value="Cancel">
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
