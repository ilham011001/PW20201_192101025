<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Latihan 9</title>
    </head>
    <body>

        <script type="text/javascript">
            var d = new Date();
            var theDay = d.getDay();
            switch (theDay) {
                case 5:
                    document.write("Finally Friday");
                    break;
                case 6:
                    document.write("Super Saturday");
                    break;
                case 0:
                    document.write("Sleepy Sunday");
                    break;
                default:
                    document.write("I'm looking forward to thisweekend!");
            }
        </script>
    </body>
</html>
